<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width" />

<head>
    <link rel="stylesheet" type="text/css" href="../stylesheets/styles.css">
    <title>Work It Out | Track Water</title>
</head>

<body>
    <div id="banner">
        <!-- <img src="BackArrow.jpg" alt="The back button" /> -->
        <a id="banner_text_link" href="../content/home.html">Work It Out</a>
    </div>
    <div id="wrapper">
        <div id="water_page_image_div">
            <!-- Default image will be the logo. Once a user uploads an image it will take the image of their choice. -->
            <img id="page_image" onclick="window.location.href='home.html'" src="../images/water_cup.PNG"
                alt="A cartoon cup of water">
        </div>
        <div>
            <h2 style="color: #0098ff">Water</h2>
        </div>
        <div id="foot_water_section">
            <h3>Cups Today</h3>
            <button onclick="WaterManager.addWater()" class="add_unit_water"> + </button>
            <div id="water_score"></div>
            <button onclick="WaterManager.subtractWater()" class="add_unit_water"> - </button>
        </div>
    </div>
    <script src="../scripts/water_management.js"></script>
</body>

</html>
