<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width" />

<head>
    <link rel="stylesheet" type="text/css" href="../stylesheets/styles.css">
    <title>Work It Out | User Profile</title>
</head>

<body>
    <div id="banner">
        <a id="banner_text_link" href="../content/home.html">Work It Out</a>
    </div>
    <div id="wrapper">
        <div id="upload_image">
            <h2>Add Images</h2>
            <input type="file" name="upload_profile_image" accept="image/*" multiple />
        </div>
        <h2>Profile</h2>
        <div id="manage_profile_info_outer">
            <div class="profile_input">
                <label id="profile_labelFName">First Name</label>
                <input id="profile_fieldFName" type="text" maxlength="50" placeholder="">
                <hr class="profile_hr" />
            </div>
            <div class="profile_input">
                <label id="profile_labelLName">Last Name</label>
                <input id="profile_fieldLName" type="text" maxlength="50" placeholder="">
                <hr class="profile_hr" />
            </div>
            <div class="profile_input profile_input_height">
                <div class="profile_feet">
                    <label id="profile_labelHeightFt">Height in ft</label>
                    <input id="profile_fieldHeightFt" type="text" maxlength="8" placeholder="">
                </div>
                <div class="profile_inches">
                    <label id="profile_labelHeightIn">and inches</label>
                    <input id="profile_fieldHeightIn" type="text" maxlength="8" placeholder="">
                </div>
                <hr class="profile_hr" />
            </div>
            <div class="profile_input">
                <label id="profile_labelWeight">Weight</label>
                <input id="profile_fieldWeight" type="text" maxlength="8" placeholder="">
                <hr class="profile_hr" />
            </div>
            <div class="profile_input">
                <label id="profile_labelAge">Age</label>
                <input id="profile_fieldAge" type="text" maxlength="8" placeholder="">
                <hr class="profile_hr" />
            </div>
            <div class="profile_input">
                <label id="profile_labelBodyfat">*Body Fat</label>
                <input id="profile_fieldBodyfat" type="text" maxlength="8" placeholder="">
                <hr class="profile_hr" />
            </div>
            <div>
                <button class="submit_profile_info" onclick="ProfileManager.changeInfo()">SUBMIT</button>
            </div>
            <div id="profile_body_mass_index"></div>
            <h2>Your BMI</h2>
        </div>
    </div>
    </div>
    <script src="../scripts/profile_management.js"></script>
</body>

</html>
